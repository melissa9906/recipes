<div *ngIf="this.auth.isLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a [routerLink]="['/dashboard']" class="navbar-brand">Recipies</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  [routerLink]="['/newRecipe']" routerLinkActive="active">New recipe</a>
        </li>
      </ul>
      <form class="form-inline">
        <input #busqueda name="busqueda" class="form-control mr-sm-2" type="search" placeholder="Search"
          aria-label="Search">
        <button (click)="search(busqueda.value)" class="btn btn-outline-info my-2 my-sm-0"
          >Search</button>
        <button class="btn btn-outline-primary my-2 my-sm-0" (click)="logOut()">LogOut</button>
      </form>
    </div>
  </nav>
</div>
